<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='angular1.5.min.js'></script>

</head>

<body ng-app='demo'>
<div ng-controller='myctrl'>
    <form>
        <!--<input type="text" ng-model='age'>-->
        <input ng-model='name'>
        <!--<input type="text">-->
        <button ng-click='get()'>提交</button>
    </form>
</div>
</body>
<script>
    var demo = angular.module('demo', []);

    demo.controller('myctrl', ['$scope','$http', function ($scope,$http) {
        $scope.get = function () {
            console.log($scope.name);
//            console.log($scope.age);
            $http({
                url : 'mo.php',
                method : 'get',
                params : {
                    name : $scope.name
                }
            }).success(function (info) {
                console.log(info);
            })
        }
    }])

</script>
</html>
