<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$http重要</title>
    <script src='./libs/angular.min.js'></script>
    
</head>
<body ng-app='demo'>
<div ng-controller='myctrl'>


</div>


<script>
    var demo = angular.module('demo', []);

    demo.controller('myctrl', ['$scope','$http', function ($scope,$http) {
        /*本质是对XHR的封装*/
        $http({
            url:'example,php',
            method : 'post',
            headers : {'Content-Type': 'application/x-www-form-urlencoded'},
            params : { //get 传参
                name : 'kaka'
            },
            data : { //post传参
                age : 10
            }




        }).success(function (info) {//info就是返回的数据

        })

    }]);
    


</script>
</body>
</html>
